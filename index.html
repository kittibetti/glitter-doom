<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff69b4" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <title>🎬 Glitter Doom: Kitty’s Revenge™</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎬 Glitter Doom: Kitty’s Revenge™</h1>
  <div id="menu">
    <label for="difficulty">Nehézségi szint:</label>
    <select id="difficulty">
      <option value="easy">Könnyű (8x8, 10 akna)</option>
      <option value="medium">Közepes (10x10, 20 akna)</option>
      <option value="hard">Nehéz (12x12, 25 akna)</option>
      <option value="extreme">Extra (20x20, 50 akna)</option>
    </select>
    <input type="text" id="glitch-input" placeholder="Titkos kód..." />
    <button id="start-button">ENTER TO DOOM</button>
  </div>

  <div id="message-container"></div>
  <div id="board"></div>

  <script src="main.js"></script>
</body>
</html>
