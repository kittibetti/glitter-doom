<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="horror-kitty-bomb.png" type="image/png" />
</head>
<body>
  <!-- 🌟 Főmenü -->
  <div id="main-menu">
    <h1>🎥 Glitter Doom: Kitty’s Revenge™</h1>
    <p>Válassz nehézségi szintet, ha mersz:</p>

      <button id="easy">Cuki</button>
      <button id="medium">Cuki-de-félelmetes</button>

    <h2 id="result-text"></h2>

  </div>

  <!-- 🎵 Hangeffekt -->


  <script src="main.js" defer></script>
