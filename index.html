    .menu {

    .glitch {
      position: relative;
    }
    .glitch::before, .glitch::after {
      content: attr(class);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      color: #fff;
      z-index: -1;
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitchLeft 1s infinite linear alternate-reverse;
    }
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 cyan;
      animation: glitchRight 1s infinite linear alternate-reverse;
    }
    @keyframes glitchLeft {
      0% { clip-path: inset(0 0 10% 0); }
      50% { clip-path: inset(20% 0 40% 0); }
      100% { clip-path: inset(10% 0 0 0); }
    }
    @keyframes glitchRight {
      0% { clip-path: inset(10% 0 0 0); }
      50% { clip-path: inset(0 0 30% 0); }
      100% { clip-path: inset(5% 0 15% 0); }
    }
    button {

      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff1493, 0 0 40px #ff1493;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes looserIn {
