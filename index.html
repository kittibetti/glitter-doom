    body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(135deg, #111, #300030);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .hidden {
      display: none;
    }

    #main-menu {

    #main-menu h1 {

      border-radius: 10px;

    #main-menu button:hover {

    }

    #game-board {
      display: grid;

      font-weight: bold;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      user-select: none;
    }

    .cell.revealed {
      background-color: #222;
    }

    .cell.bomb {
      background-image: url('hello-kitty-bomb.png');
      background-size: cover;
      background-position: center;
    }

    #result-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(#ff0033cc, #000000ee);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    #result-text {
      font-size: 5em;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 20px red, 0 0 50px white;
    }
  </style>
</head>
